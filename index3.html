<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Alpine js!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.7/dist/alpine.js"
      defer
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div x-data="{ tab: 'pictures' }">
        <div class="tabs">
          <ul>
            <li><a :class="{ 'is-active': tab === 'pictures' }" @click="tab = 'pictures'">Tab Pictures</a></li>
            <li><a :class="{ 'is-active': tab === 'music' }" @click="tab = 'music'">Tab Music</a></li>
            <li><a :class="{ 'is-active': tab === 'videos' }" @click="tab = 'videos'">Tab Videos</a></li>
            <li><a :class="{ 'is-active': tab === 'doc' }" @click="tab = 'doc'">Tab Documents</a></li>
          </ul>
        </div>
          <div x-show="tab === 'pictures'">Tab Pictures</div>
          <div x-show="tab === 'music'">Tab Music</div>
          <div x-show="tab === 'videos'">Tab Videos</div>
          <div x-show="tab === 'doc'">Tab Documents</div>
        </div>


<div class="tabs">
  <ul>
    <li class="is-active"><a>Pictures</a></li>
    <li><a>Music</a></li>
    <li><a>Videos</a></li>
    <li><a>Documents</a></li>
  </ul>
</div>






        <br />
        <br />
        <br />
        <br />

        <div x-data="{ tab: 'foo' }">
          <button :class="{ 'active': tab === 'foo' }" @click="tab = 'foo'">
            Foo
          </button>
          <button :class="{ 'active': tab === 'bar' }" @click="tab = 'bar'">
            Bar
          </button>

          <div x-show="tab === 'foo'">Tab Foo</div>
          <div x-show="tab === 'bar'">Tab Bar</div>
        </div>
      </div>
    </section>
  </body>
</html>
